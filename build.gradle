/*
 * This build file was generated by the Gradle 'init' task.
 */
 
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

//applying required plugin
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: "jacoco"

// Configuring the JaCoCo Plugin
jacoco {
    toolVersion = "0.7.6.201602180812"
    reportsDir = file("$buildDir/customJacocoReportDir")
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Using Maven for resolving your dependencies.
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	//Spring boot Dependencies
   	compile("org.springframework.boot:spring-boot-starter-web")
    
	compile("org.springframework.boot:spring-boot-devtools")
    
    testCompile('org.springframework.boot:spring-boot-starter-test')
    
    //Json Library Dependecy
	compile group: 'org.json', name: 'json', version: '20160810'
	
	//Google Geocoding API dependency
	compile group: 'com.google.code.geocoder-java', name: 'geocoder-java', version: '0.16'
    
}